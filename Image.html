<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="Image.css">
</head>
<body>
    <div class="search-area">
        <div class="black"></div>
        <div class="content">
            <h1>A Smarter Way to Find Images Online</h1>
            <p id="type-text"></p>
            <div class="search-box">
                <input id="search-input" type="text" placeholder="Search Images......" autocomplete="off">
                <div class="btn">
                    <button type="button"><img src="Search.svg" alt="Search"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="image-gallery">
        <ul class="images">
            <li class="image"><img src="Animal.jpg" alt="Animal" class="photo"></li>
            <li class="image"><img src="Abstract.jpg" alt="Abstract" class="photo"></li>
            <li class="image"><img src="Art.jpg" alt="Art" class="photo"></li>
            <li class="image"><img src="Medical.jpg" alt="Medical" class="photo"></li>
            <li class="image"><img src="Sport.jpg" alt="Sport" class="photo"></li>
            <li class="image"><img src="Technology.jpg" alt="Technology" class="photo"></li>
            <li class="image"><img src="Architecture.jpg" alt="Architecture" class="photo"></li>
            <li class="image"><img src="Event.jpg" alt="Event" class="photo"></li>
            <li class="image"><img src="City.jpg" alt="City" class="photo"></li>
            <li class="image"><img src="Country.jpg" alt="Country" class="photo"></li>
            <li class="image"><img src="Food.jpg" alt="Food" class="photo"></li>
            <li class="image"><img src="Education.jpg" alt="Education" class="photo"></li>
            <li class="image"><img src="Vehicle.jpg" alt="Vehicle" class="photo"></li>
            <li class="image"><img src="Nature.jpg" alt="Nature" class="photo"></li>
            <li class="image"><img src="Space.jpg" alt="Space" class="photo"></li>
            <li class="image"><img src="Railway.jpg" alt="Railway" class="photo"></li>
            <li class="image"><img src="Army.jpg" alt="Army" class="photo"></li>
            <li class="image"><img src="AI.jpg" alt="AI" class="photo"></li>
            <li class="image"><img src="Graduation.jpg" alt="Graduation" class="photo"></li>
            <li class="image"><img src="Sadness.png" alt="Sad" class="photo"></li>
            <li class="image"><img src="Volcano.jpg" alt="Volcano" class="photo"></li>
            <li class="image"><img src="Stock.jpg" alt="Stock" class="photo"></li>
            <li class="image"><img src="RedFort.jpg" alt="RedFort" class="photo"></li>
            <li class="image"><img src="Farmer.jpg" alt="Farmer" class="photo"></li>
            <li class="image"><img src="Airbus.jpg" alt="Airbus" class="photo"></li>
            <li class="image"><img src="IIT.jpg" alt="IIT" class="photo"></li>
            <li class="image"><img src="ISRO.jpg" alt="ISRO" class="photo"></li>
            <li class="image"><img src="APJA.jpg" alt="APJA" class="photo"></li>
            <li class="image"><img src="Tower.jpg" alt="Tower" class="photo"></li>
            <li class="image"><img src="Revolution.jpg" alt="Revolution" class="photo"></li>
        </ul>

        <button id="load">Load</button>
    </div>

    <script src="Image.js"></script>
</body>
</html>
